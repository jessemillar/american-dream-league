{{define "login-page"}}
<div id="login-page" style="display: none">
    <form>
        <div class="row">
            <div class="twelve columns">
                <label for="email-input">Email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="email-input">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <label for="password-input">Password</label>
                <input class="u-full-width" type="email" id="password-input">
            </div>
        </div>
		<center><input class="button-primary" type="submit" value="Submit"></center>
    </form>
</div>
{{end}}
