machine:
    services:
        - docker
    environment:
        IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/jessemillar"
        APP_PATH: "$IMPORT_PATH/american-dream-league"
dependencies:
    override:
        - sudo add-apt-repository ppa:masterminds/glide -y
        - sudo apt-get update
        - sudo apt-get install glide -y
test:
    pre:
        - mkdir -p "$IMPORT_PATH"
        - ln -sf "$(pwd)" "$APP_PATH"
        - cd "$APP_PATH" && glide install
    override:
        - cd "$APP_PATH" && go test -cover $(glide nv)
deployment:
    production:
        branch: master
    commands:
        - docker build -t jessemillar/american-dream-league:$CIRCLE_SHA1 .
        - docker build -t jessemillar/american-dream-league:latest .
        - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - docker push jessemillar/american-dream-league:$CIRCLE_SHA1
        - docker push jessemillar/american-dream-league:latest
        - ./deploy.sh
